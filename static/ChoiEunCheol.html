<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 : ChoiEunCheol</title>
  </head>
  <style>
    #root{
      width: 100vw;
      height: 100vh;
    }
  </style>
  <body>
    <div id="root">
      <h1>나는 ChoiEunCheol 아이디를 사용하고 있습니다!!</h1>
    </div>
  </body>
  <script>
    const root = document.getElementById('root');
    const h1Tag = document.getElementsByTagName('h1');
    
    const arr = ["red","orange","yellow","green","blue","navy","violey"];

    root.addEventListener('mousemove',(e)=>{
      h1Tag[0].style.color = arr[e.screenY*e.screenX/10%7]
    })
  </script>
    </html>

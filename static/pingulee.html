<!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pingu Lee</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #root {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>hello</h1>
      <button>클릭</button>
    </div>
    <script>
      let helloButton = document.querySelector('#root>button');

      helloButton.addEventListener('click', () => {
        alert('hello');
      });
    </script>
  </body>
  </html>
